<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <script defer type="module" src="script.js"></script>
</head>

<body class="bg-black light:bg-white">
    <div class="max-w-4xl mx-auto space-y-6">
        <h1 class="text-3xl font-bold text-white text-center pt-4">
            ðŸ“š Library Management System
        </h1>
        <section class="flex flex-col items-center justify-center gap-6">
            <label for="userSwitcher" class="text-white pt-6 text-2xl font-semibold">Choose User View</label>
            <select id="userSwitcher" class="px-4 py-3 outline-none rounded-md w-2/6 text-xl font-bold text-red-600">
                <option value="member">Member View</option>
                <option value="admin">Admin View</option>
            </select>
        </section>
        <section id="addBookSection" class="border-4 border-gray-400 mx-auto pt-6 w-1/2 h-1/2 px-4 py-2 rounded-md bg-red-400">
            <h2 class="text-3xl font-bold text-center text-black">Add a New Book</h2>
            <form class="flex flex-col gap-10" id="bookForm">
                <div class="flex items-center gap-8 w-full pt-4">
                    <label class="text-white text-xl" for="title">Title</label>
                    <input type="text" placeholder="Enter the Title here" id="title" required
                        class="w-full px-4 py-2 rounded-md outline-none" />
                </div>
                <div class="flex items-center gap-8 w-full pt-4">
                    <label class="text-white text-xl" for="author">Author</label>
                    <input type="text" placeholder="Enter the author name here" id="author" required
                        class="w-full px-4 py-2 rounded-md outline-none" />
                </div>
                <div class="flex items-center gap-8 w-full pt-4">
                    <label class="text-white text-xl" for="genre">Genre</label>
                    <input type="text" placeholder="Enter the Title here" id="genre" required
                        class="w-full px-4 py-2 rounded-md outline-none" />
                </div>
                <div class="text-center pt-6">
                    <button type="submit"
                        class="px-4 py-2 text-xl font-sans font-semibold rounded-md hover:bg-green-600 w-18 bg-green-400">Add
                        Book</button>
                </div>
            </form>
        </section>
        <section id="availableBooks" class="border-4 border-gray-400 mx-auto w-1/2 h-1/2 px-4 py-2 rounded-md bg-red-400">
            <h2 class="text-xl font-bold text-left text-white">Available Books</h2>
            <ul class="space-y-2" id="bookList"></ul>
        </section>
        <section id="borrowedBooks" class="border-4 border-gray-400 mx-auto w-1/2 h-1/2 px-4 py-2 rounded-md bg-red-400">
            <h2 class="text-xl font-bold text-left text-white">Borrowed Books</h2>
            <ul class="space-y-2" id="borrowedList"></ul>
        </section>
    </div>
</body>

</html>
