<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="header">
            <h1>My Calculator</h1>
            <input type="text" name="" id="inputValue">
        </section>
        <section id="buttons">
            <button onclick="getNumberValue(1)" id="btn">1</button>
            <button onclick="getNumberValue(2)" id="btn">2</button>
            <button onclick="getNumberValue(3)" id="btn">3</button>
            <button onclick="getOperator('+')" id="btn">+</button>

            <button onclick="getNumberValue(4)" id="btn">4</button>
            <button onclick="getNumberValue(5)" id="btn">5</button>
            <button onclick="getNumberValue(6)" id="btn">6</button>
            <button onclick="getOperator('-')" id="btn">-</button>

            <button onclick="getNumberValue(7)" id="btn">7</button>
            <button onclick="getNumberValue(8)" id="btn">8</button>
            <button onclick="getNumberValue(9)" id="btn">9</button>
            <button onclick="getOperator('*')" id="btn">*</button>
            
            <button onclick="clearDisplayValue()" id="btn">ce</button>
            <button onclick="getNumberValue('0')" id="btn">0</button>
            <button onclick="calculateTotal()" id="btn">=</button>
            <button onclick="getOperator('/')" id="btn">/</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
