<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Collector</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <section class="container">
        <div class="myheading">Reviews</div>
        <div class="reviewWrapper">
            <input type="text" name="" id="reviewInput" placeholder="Please enter your Review">
            <button id="reviewBtn">Add Review</button>
        </div>
        <div id="stars">
            <img src="./images/star.png" alt="Stars for rating" class="reviewStar" data-value="1">
            <img src="./images/star.png" alt="Stars for rating" class="reviewStar" data-value="2">
            <img src="./images/star.png" alt="Stars for rating" class="reviewStar" data-value="3">
            <img src="./images/star.png" alt="Stars for rating" class="reviewStar" data-value="4">
            <img src="./images/star.png" alt="Stars for rating" class="reviewStar" data-value="5">
        </div>
        <div id="reviewCardsWrapper"></div>
    </section>
</body>

</html>
